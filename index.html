<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Weather Dashboard</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<h1 class="has-text-centered">Weather Dashboard</h1>
		</header>

		<section class="section">
			<div class="container">
				<div class="columns">
					<div class="column is-one-quarter-tablet">
						<form id="search-form" class="field has-addons">
							<div class="control is-expanded">
								<input
									id="search-input"
									class="input"
									type="text"
									placeholder="Location"
								/>
							</div>
							<div class="control">
								<button
									id="search-button"
									type="submit"
									class="button is-primary"
								>
									Search
								</button>
							</div>
						</form>
						<div id="city-buttons">
							<button
								class="button is-fullwidth is-light mb-1"
								data-city="Austin"
							>
								Austin
							</button>
							<button
								class="button is-fullwidth is-light mb-1"
								data-city="Chicago"
							>
								Chicago
							</button>
							<button
								class="button is-fullwidth is-light mb-1"
								data-city="New York"
							>
								New York
							</button>
							<button
								class="button is-fullwidth is-light mb-1"
								data-city="Orlando"
							>
								Orlando
							</button>
							<button
								class="button is-fullwidth is-light mb-1"
								data-city="San Francisco"
							>
								San Francisco
							</button>
							<button
								class="button is-fullwidth is-light mb-1"
								data-city="Seattle"
							>
								Seattle
							</button>
							<button
								class="button is-fullwidth is-light mb-1"
								data-city="Denver"
							>
								Denver
							</button>
							<button class="button is-fullwidth is-light" data-city="Atlanta">
								Atlanta
							</button>
						</div>
					</div>
					<div class="column">
						<div id="current-forecast">
							<div id="location"></div>
							<div id="weather-info"></div>
						</div>
						<h2 id="forecast-heading" class="has-text-centered"></h2>
						<div id="five-day-forecast" class="columns"></div>
					</div>
				</div>
			</div>
			<script
				src="https://code.jquery.com/jquery-3.5.1.min.js"
				integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
				crossorigin="anonymous"
			></script>
			<script src="luxon.js"></script>
			<script src="index.js"></script>
		</section>
	</body>
</html>
